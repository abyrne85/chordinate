<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>chordinate</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="header">
                <h3 id ='chordName' class="text-muted">chordinate</h3>
            </div>
            
            <div id='fretboard' class="row fretboard">

                <input type="text"  id="e-string" placeholder="E">
                <ul class="e-string"></ul>
                <input type="text"  id="B-string" placeholder="B">
                <ul class="B-string"></ul>
                <input type="text"  id="G-string" placeholder="G">
                <ul class="G-string"></ul>
                <input type="text" id="D-string" placeholder="D">
                <ul class="D-string"></ul>
                <input type="text" id="A-string" placeholder="A">
                <ul class="A-string"></ul>
                <input type="text" id="E-string" placeholder="E">
                <ul class="E-string"></ul>

            </div>
            <div id='buttons' class="row buttons">
            <span id='hide' class="glyphicon glyphicon-minus"></span>
            <span id='show' class="glyphicon glyphicon-plus"></span>

                <div id="major"></div>
                <div id="minor"></div>
                <div class="checkbox">
                    <label>
                        <input id='sixth' type="checkbox" value="">
                        Add 6th
                    </label>
                    <label>
                        <input id='seventh' type="checkbox" value="">
                        Add 7th
                    </label>
                    <label>
                        <input id='second' type="checkbox" value="">
                        Add 9th
                    </label>
                    <label>
                        <input id='fourth' type="checkbox" value="">
                        Add 11th
                    </label>
                </div>
                <button id='toTimeline' type="button" class="btn btn-success to-timeline">Add to Timeline</button>
            </div>

        <div class="row timeline"></div>



        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->


        <!-- build:js scripts/main.js -->
        <script src='scripts/jquery-ui.min.js'></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

</html>
